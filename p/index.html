<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>@perkz <3</title>
    <style>

        body::before {
            content: "";
            background: url('https://cdn.discordapp.com/attachments/1405259293862789132/1418000051980075098/a_3ace8ce3fd8b61f8a5f2e9762d7b63fc-F6488.gif?ex=68cc86f5&is=68cb3575&hm=be226763e8602238f54af89127a4da8170ae65f86bdeea0f1586399439c487f3&') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_white.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="https://cdn.discordapp.com/attachments/1405259293862789132/1417999535262793738/IMG_5520.jpg?ex=68cc867a&is=68cb34fa&hm=787c25525589ff2f73313616a4216ebbd96423477c1466e58e8e29a305104d52&" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://discord.gg/a7wsqExtgC"><button><i class="icon fa-brands discord"></i>/Y2K.</button></a>
            <a href="https://discord.gg/kut"><button><i class="icon fa-brands discord"></i>/kut</button></a>
        </div>
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@perkz";
        const whoElement = document.getElementById("who");
        const footerText = "I jus make music <3";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        let index = 0;
        let typing = true;
        let musicPlayed = false;

        function createSpans(text, parentElement) {
            for (let char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        createSpans(text, whoElement);
        typeWriter();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
    </script>
</body>
</html>
