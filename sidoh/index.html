<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>@Sidoh <3</title>
    <style>
        body::before {
            content: "";
            background: url('https://cdn.discordapp.com/attachments/1419150915088289804/1419776547652505630/adadafafasfaf.gif?ex=68d2fd73&is=68d1abf3&hm=3b07b2a3304c6469b3cade501a68f936f72f08a8bb4de7483de669568192ab30&') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_white.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

        .flexbox {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #viewCounter {
            color: white; /* Changed the color of the view counter to white */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="https://cdn.discordapp.com/attachments/1419150915088289804/1419776547304243292/dsafagagda.gif?ex=68d2fd73&is=68d1abf3&hm=061dfdb799bed538027977730e1c96192175260e375816732b16626171954aeb&" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://rapebin.online/"><button><i class="icon fa-brands telegram"></i>rapebin</button></a>
            <a href="https://discord.gg/kut"><button><i class="icon fa-brands discord"></i>/kut</button></a>
        </div>
        <div id="viewCounter">Views: <span id="count">0</span></div>
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@Sidoh";
        const whoElement = document.getElementById("who");
        const footerText = "Discord / rapethebin";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        const viewCountElement = document.getElementById("count");
        let index = 0;
        let typing = true;
        let musicPlayed = false;
        let viewCount = 0;

        function createSpans(text, parentElement) {
            for (const char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        function updateViewCount() {
            viewCount++;
            viewCountElement.textContent = viewCount;
        }

        createSpans(text, whoElement);
        typeWriter();
        updateViewCount();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
        
        // Increment view count on every page load
        window.onload = function() {
            updateViewCount();
        };
    </script>
</body>
</html>
