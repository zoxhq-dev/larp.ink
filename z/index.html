<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>@Zox <3</title>
    <style>
        body::before {
            content: "";
            background: url('https://files.catbox.moe/8ky8ov.gif') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_white.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

        .flexbox {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        #viewCounter {
            color: white; /* Changed the color of the view counter to white */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="https://files.catbox.moe/3gl77p.png" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://doxbin.com/user/zoiner"><button><i class="icon fa-brands discord"></i>Doxbin</button></a>
            <a href="https://discord.gg/kut"><button><i class="icon fa-brands discord"></i>/kut</button></a>
            <a href="https://rarbin.com/user/rich"><button><i class="icon fa-brands discord"></i>Rarbin</button></a>
        </div>
        <div id="viewCounter">Views: <span id="count">0</span></div>
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@Zox";
        const whoElement = document.getElementById("who");
        const footerText = "Discord / larp.ink";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        const viewCountElement = document.getElementById("count");
        let index = 0;
        let typing = true;
        let musicPlayed = false;
        let viewCount = 0;

        function createSpans(text, parentElement) {
            for (const char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        function updateViewCount() {
            viewCount++;
            viewCountElement.textContent = viewCount;
        }

        createSpans(text, whoElement);
        typeWriter();
        updateViewCount();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
        
        // Increment view count on every page view
        window.onload = updateViewCount;
    </script>
</body>
</html>
