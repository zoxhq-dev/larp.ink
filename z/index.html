<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>

        body::before {
            content: "";
            background: url('https://cdn.discordapp.com/attachments/1417627630018105384/1417630430609543248/D1cpKHN.gif?ex=68cb2eb8&is=68c9dd38&hm=97d580615b8a7df56d496eea3f9e2cdd8af589c966ce75b2435617d590ddb859&') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_black.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

    </style>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="https://cdn.discordapp.com/attachments/1417627630018105384/1417630567515689022/jaydes.png?ex=68cb2ed9&is=68c9dd59&hm=300bd287d2c9c846e0a28fa8c7d1213412cf0ea0acaa7dd9fa327b93a592afea&?size=1024" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://rarbin.com/user/rich"><button><i class="icon fa-brands doxbin"></i>/Rarbin</button></a>
            <a href="https://discord.gg/kur"><button><i class="icon fa-brands discord"></i>/CyberSec</button></a>
            <a href="https://t.me/foreignslut"><button><i class="icon fa-brands telegram"></i>Tele</button></a>
        </div>
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@Zox";
        const whoElement = document.getElementById("who");
        const footerText = "Discord / slappingsluts";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        let index = 0;
        let typing = true;
        let musicPlayed = false;

        function createSpans(text, parentElement) {
            for (let char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        createSpans(text, whoElement);
        typeWriter();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }
        
        document.addEventListener("click", playAudio);
    </script>
</body>
</html>
