<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>@NigaBones &lt;3</title>
    <style>
        body::before {
            content: "";
            background: url('https://cdn.discordapp.com/attachments/1419150915088289804/1419370485438746684/IMG_2710.jpg?ex=68d18346&is=68d031c6&hm=c0428d188f8e398d96c72d063f53d27aefe8a55a7193c5cd62a22995b80c2e7d&') center/cover no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.2;
        }

        #who span {
            display: inline-block;
            background: url('gif/sparkle_white.gif') no-repeat;
            background-size: cover;
            padding: 4px;
        }

        #viewCounter {
            color: white; /* Set the color of the view counter to white */
            position: fixed; /* Position it fixed to the viewport */
            top: 10px; /* Adjust the position as needed */
            right: 10px; /* Adjust the position as needed */
            font-size: 20px; /* Set font size */
            z-index: 1; /* Ensure it appears above other elements */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <main>
        <img src="https://cdn.discordapp.com/attachments/1419150915088289804/1419378486283473138/a65008eeab0b0a53d5a7a55a43068182.png?ex=68d18ab9&is=68d03939&hm=c0a4160ca0d2847dd898a0fb8ea389178a2abf1e26f5a97ad3e2fc19ec10faab&?size=1024" alt="Profile Picture">
        <span id="who"></span>
        <span id="pointer">&#9758;</span>
        <span id="footer"></span>
        <div class="flexbox">
            <a href="https://discord.gg/53FyXvGj"><button><i class="icon fa-brands discord"></i>Tracer C2</button></a>
            <a href="https://discord.gg/59EDTBtj"><button><i class="icon fa-brands discord"></i>Slit Society</button></a>
        </div>
        <div id="viewCounter">Views: <span id="viewCount">0</span></div> <!-- View counter added -->
    </main>

    <audio id="backgroundMusic">
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script>
        const text = "@NigaBones";
        const whoElement = document.getElementById("who");
        const footerText = "Buy tracer osint/c2 | Adapt or vanish nigger";
        const footerElement = document.getElementById("footer");
        const pointerElement = document.getElementById("pointer");
        const viewCountElement = document.getElementById("viewCount");
        let index = 0;
        let typing = true;
        let musicPlayed = false;
        let viewCount = 0; // Initialize view count

        function createSpans(text, parentElement) {
            for (let char of text) {
                const span = document.createElement("span");
                span.textContent = char;
                parentElement.appendChild(span);
            }
        }

        createSpans(text, whoElement);
        typeWriter();

        function typeWriter() {
            if (index < footerText.length && typing) {
                footerElement.innerHTML += footerText.charAt(index);
                index++;
                setTimeout(typeWriter, 100);
            } else if (typing) {
                typing = false;
                pointerElement.style.display = "inline-block";
            }
        }

        function playAudio() {
            if (!musicPlayed) {
                const audio = document.getElementById("backgroundMusic");
                audio.play();
                musicPlayed = true;
            }
        }

        document.addEventListener("click", playAudio);

        // Increment view count
        function incrementViewCount() {
            viewCount++;
            viewCountElement.textContent = viewCount;
        }

        // Call incrementViewCount on page load
        window.onload = incrementViewCount;
    </script>
</body>
</html>
